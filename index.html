<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>BarFly</title>
</head>

<body>
  <header>
    <h1>BarFly</h1>
</header>

  <main>
    <div id="theForm">
      <h3>Search for Bars/Restaurants</h3>
        <form>
        <div>
          <label>Search</label>
          <input type="text" placeholder="Search"/>
        </div>
          <input type="checkbox"/>
          <label>Bars</label>
          <input type="checkbox"/>
          <label>Restaurants</label>
          <input type="checkbox"/>
          <label>Both</label>
          <div>
            <input type="checkbox"/>
            <label>Flights</label>
            <div class="">
                <label for="modalDueDate">Departure</label>
                <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="modalDueDate" autocomplete="off">
              </div>
              <div class="">
                <label for="modalDueDate">Arrival</label>
                <input type="text" class="form-control" placeholder="mm/dd/yyyy" id="modalDueDate" autocomplete="off">
              </div>
          <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
      <div id="resultBars">
        <h2>Show Bars/Restaurants:</h2>
      </div>
      <div id="resultFlights">
        <h2>Show Flights</h2>
      </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
