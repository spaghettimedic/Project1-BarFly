<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <title>BarFly</title>
</head>

<body>

<header>
    <h1>BarFly</h1>
</header>

  <main>
    <div>
      <div>
        <form class="align-center">
            <h3>Destination:</h3>
            <div class="grid-x grid-padding-x align-center">
              <input type="text" placeholder="City" id="destinationInput"/>
            </div>
            <button type="submit" class="btn" id="search">Submit</button>
        </form>
        <br>

        <div id="cityBtnContainer">

        </div>

        <h3>Search Results:</h3>
      </div>
      <div class="grid-x grid-padding-x small-up-2 medium-up-3">
        <h4>Accomodations</h4>
        <ul class="card" id="accomodationList">
          <!-- accomodation results here -->
        </ul>

        <h4>Bars/Restaurants</h4>
        <ul class="card" id="barList">

          <!-- bar/restaurant results here -->
        </ul>
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
